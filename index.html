<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, Paper, Scissors</title>
  </head>
  <body>
    <h1>Rock, Paper, Scissors</h1>
    <p class="round-display">Round 1</p>
    <div class="button-container">
      <button class="option-button" data-option="rock">Rock</button>
      <button class="option-button" data-option="paper">Paper</button>
      <button class="option-button" data-option="scissors">Scissors</button>
    </div>
    <div class="display">
      <p class="choices-display">Choose: Rock, paper or scissors...</p>
      <p class="result-display"></p>
      <p class="score-display">Human 0 - 0 Computer</p>
    </div>
  </body>
  <script src="index.js"></script>
</html>
